  fusion_genes:
    - TMPRSS2
    - EML4
    - NPM1
    - BCR
    - EWSR1
    - FUS
    - SS18
    - NCOA4
    - STRN
    - CD74
    - SLC34A2
    - TPM3
    - TFG
    
# Therapeutic associations by mutation type
therapeutic_associations:
  
  EGFR:
    L858R: ["Osimertinib", "Erlotinib", "Gefitinib"]
    T790M: ["Osimertinib"]
    exon19del: ["Osimertinib", "Erlotinib", "Afatinib"]
    exon20ins: ["Mobocertinib", "Amivantamab"]
    
  BRAF:
    V600E: ["Vemurafenib", "Dabrafenib", "Encorafenib"]
    V600K: ["Vemurafenib", "Dabrafenib"]
    
  KRAS:
    G12C: ["Sotorasib", "Adagrasib"]
    G12D: ["MRTX1133 (trial)"]
    
  ALK:
    fusion: ["Crizotinib", "Alectinib", "Brigatinib", "Lorlatinib"]
    
  ROS1:
    fusion: ["Crizotinib", "Entrectinib", "Repotrectinib"]
    
  NTRK1_2_3:
    fusion: ["Larotrectinib", "Entrectinib"]
    
  RET:
    fusion: ["Selpercatinib", "Pralsetinib"]
    M918T: ["Selpercatinib", "Pralsetinib"]
    
  MET:
    exon14skip: ["Capmatinib", "Tepotinib"]
    amplification: ["Crizotinib"]
    
  ERBB2:
    amplification: ["Trastuzumab", "Pertuzumab", "T-DM1"]
    mutation: ["Neratinib", "Tucatinib"]
    
  PIK3CA:
    H1047R: ["Alpelisib"]
    E545K: ["Alpelisib"]
    E542K: ["Alpelisib"]
    
  IDH1:
    R132: ["Ivosidenib"]
    
  IDH2:
    R140: ["Enasidenib"]
    R172: ["Enasidenib"]
    
  FLT3:
    ITD: ["Midostaurin", "Gilteritinib", "Quizartinib"]
    TKD: ["Midostaurin", "Gilteritinib"]
    
  BRCA1_2:
    mutation: ["Olaparib", "Rucaparib", "Niraparib", "Talazoparib"]
    
  FGFR2_3:
    fusion: ["Erdafitinib", "Pemigatinib", "Infigratinib"]
    mutation: ["Erdafitinib"]