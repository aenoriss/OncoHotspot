    - PDL1     # Atezolizumab
    - CTLA4    # Ipilimumab
    - LAG3
    - TIM3
    - TIGIT
    - CD274    # PD-L1
    - PDCD1    # PD-1
    - B2M      # Beta-2 microglobulin
    - JAK1     # Interferon signaling
    - JAK2
    
  # MMR/MSI Genes
  mmr_genes:
    - MLH1     # Microsatellite instability
    - MSH2     # Immunotherapy response
    - MSH6
    - PMS2
    - EPCAM
    - POLE
    - POLD1
    
